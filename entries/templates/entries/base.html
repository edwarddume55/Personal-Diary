{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Diary</title>
    <link rel="stylesheet" href="{% static 'css/diary.css' %}">
</head>

<body>
    <div class="container">
    <a  class="right" href="{% url 'entry-create' %}"><button>Add new entry</button></a>
    <h1><a href="/">My Personal diary</a></h1>

        <hr>
        {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li class="message">
            {{ message }}
        </li>
    {% endfor %}
    </ul>
{% endif %}
    {% block content %}
    {% endblock %}

    <hr>
<a href="{% url 'admin:logout' %}"><button> Logout</button></a>
</div>
</body>

</html>
