{% extends "entries/base.html" %}

{% block content %}
    {% for entry in entry_list %}
        <article>
            <h2 class="mark">{% now "Y-m-d H:i" %}</em></h2>
            <h3>
                <a href="{% url 'entry-detail' entry.id %}">
                    {{ entry.title }}
                </a>
            </h3>
            
        </article>
    {% endfor %}
{% endblock %}
